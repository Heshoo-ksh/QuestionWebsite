<div class="flex flex-col justify-center items-center h-screen bg-gray-400">
  <div class="p-6 rounded shadow-md bg-white mx-2">
    <h2 class="text-lg mb-4">You BETTER know this 🙄</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()" class="pb-0">
      <input
        type="text"
        [(ngModel)]="enteredUsername"
        name="username"
        placeholder="Your Nickname 😉"
        class="p-2 border rounded mb-2 w-full"
      />
      <input
        type="password"
        [(ngModel)]="enteredPassword"
        name="password"
        placeholder="Top Secret 🤫"
        class="p-2 border rounded mb-4 w-full"
      />
      <button type="submit" class="bg-blue-500 text-white rounded py-2 px-4">
        BOZZO Check 😝
      </button>
      <p
        class="pt-4 !pb-0 !mb-0 text-red-500 text-lg mt-2 text-lg font-semibold"
        *ngIf="loginMessage"
      >
        {{ loginMessage }}
      </p>
    </form>
  </div>
</div>
