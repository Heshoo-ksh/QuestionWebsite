<div class="flex flex-col justify-center items-center h-screen bg-blue-300">
  <div class="animate-fadeIn">
    <img [src]="currentGif" alt="Flynn GIF" class="w-full md:w-1/2 h-auto transition-opacity duration-1000" />
    <p class="pt-10 text-xl text-black font-semibold text-lg md:text-xl md:w-[500px] text-center mt-4 px-4 transition-opacity duration-1000"
       [class]="getAnimationClass(currentGifIndex)"
       [innerHTML]="currentMessage"></p>
  </div>
</div>
